<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .highlight{
            background-color: yellow;
        }
        body.dark{
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <p id="myText">Hello World!</p>
    <button id="changeTextBtn">Change Text</button>

    <p id="myPara">Color me!</p>
    <button id="colorBtn">Change Color</button>

    <p id="secret">This is secret text!</p>
    <button id="toggleBtn">Show/Hide</button>

    <p>Count: <span id="count">0</span></p>
    <button id="inc">+</button>
    <button id="dec">-</button>

    <input type="text" id="nameInput" placeholder="Type name">
    <button id="showName">Show Name</button>
    <p id="display"></p>

    <div id="countainer"></div>
    <button id="addPara">Add Paragragh</button>

    <div id="list">
        <p>Click me to remove</p>
    </div>

    <p id="text">Toggle my class</p>
    <button id="toggleClass">Toggle Class</button>

    <img id="myImg" src="https://plus.unsplash.com/premium_photo-1669357657874-34944fa0be68?q=80&w=870&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
    <button id="changeImg">Change Image</button>

    <input type="text" id="todoInput" placeholder="New todo">
    <button id="addTodo">Add</button>
    <ul id="todoList"></ul>

    <button id="openModal">Open Modal</button>
    <div id="modal" style="display:none;position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);background:white;padding:20px;border:1px solid black;">
        <p>This is a modal</p>
        <button id="closeModal">Close</button>
    </div>

    <input type="text" id="search" placeholder="Search...">
    <ul>
        <li>Apple</li>
        <li>Banana</li>
        <li>Orange</li>
        <li>Mango</li>
    </ul>

    <textarea id="textArea" placeholder="Type here..."></textarea>
    <p>Characters: <span id="charCount">0</span></p>

    <button class="tabBtn" data-tab="1">Tab 1</button>
    <button class="tabBtn" data-tab="2">Tab 2</button>
    <div id="tab1" class="tabContent">Content 1</div>
    <div id="tab2" class="tabContent" style="display: none;">Content 2</div>

    <button id="themeBtn">Toggle Theme</button>



    <script>
        document.getElementById("themeBtn").addEventListener("click", ()=>{
            document.body.classList.toggle("dark")
        })
        document.querySelectorAll('.tabBtn').forEach(btn =>{
            btn.addEventListener("click", ()=>{
                document.querySelectorAll('.tabContent').forEach(c => c.style.display = "none");
                document.getElementById("tab" + btn.dataset.tab).style.display = "block"
            })
        })
        document.getElementById("textArea").addEventListener("input", (e) =>{
            document.getElementById("charCount").innerText = e.target.value.length
        })
        document.getElementById("search").addEventListener("input", (e) =>{
            const val = e.target.value.toLowerCase();
            document.querySelectorAll("ul li").forEach(li =>{
                li.style.display = li.innerText.toLowerCase().includes(val) ? "block" : "none"
            })
        })
        document.getElementById("openModal").addEventListener("click", ()=>{
            document.getElementById("modal").style.display= "block";

        })
        document.getElementById("closeModal").addEventListener("click", ()=>{
            document.getElementById("modal").style.display = "none"
        })

        document.getElementById("addTodo").addEventListener("click", ()=>{
            const value = document.getElementById("todoInput").value;
            if(!value) return;
            const li = document.createElement("li")
            li.innerText = value;
            li.addEventListener("click", ()=> li.remove())
            document.getElementById("todoList").appendChild(li);
            document.getElementById("todoInput").value = ""
        })
        document.getElementById("toggleClass").addEventListener("click", ()=>{
            document.getElementById("text").classList.toggle("highlight")
        })
        document.getElementById("changeImg").addEventListener("click", ()=>{
            document.getElementById("myImg").src = "https://plus.unsplash.com/premium_photo-1726866012165-54731603583a?w=400&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1yZWxhdGVkfDIzfHx8ZW58MHx8fHx8"
        })
        document.getElementById("list").addEventListener("click", (e) =>{
            if(e.target.tagName ==="P") e.target.remove()
        })
        document.getElementById("addPara").addEventListener("click", ()=>{
            const p = document.createElement("p");
            p.innerHTML = "New Paragragh";
            document.getElementById("container").appendChild(p)
        })
        document.getElementById("showName").addEventListener("click", ()=>{
            const name = document.getElementById("nameInput").value;
            document.getElementById("display").innerText = `Hello, ${name}`
        })
        let count = 0;
        const countEl = document.getElementById("count");
        document.getElementById("inc").addEventListener("click", ()=>{count++; countEl.innerText = count})

        document.getElementById("dec").addEventListener("click", ()=>{count--; countEl.innerText = count;})
        document.getElementById("changeTextBtn").addEventListener("click", ()=>{
            document.getElementById("myText").innerText = "Text Changed!"
        })

        document.getElementById("colorBtn").addEventListener("click", () =>{
            document.getElementById("myPara").style.color = "red"
        })

        const secret = document.getElementById("secret");
        document.getElementById("toggleBtn").addEventListener("click", ()=>{
            secret.style.display = (secret.style.display === "none") ? "block" : "none"
        })
        
    </script>
</body>
</html>
